<html>

<head>
  <title>Clickjack test page</title>
</head>

<body>
  <h1>Test a page for clickjacking vulnerability</h1>
  <div>
    Enter the URL:
    <input id="url" type="text" placeholder="https://www.nhn.com" style="width:300px; font-size:15px">
    <button id="submit">Test</button>
  </div>
  <br>
  <iframe src="about:blank" id="iframe" width="800" height="600"></iframe>

  <script type="text/javascript">
    function setUrl() {
      var url = document.getElementById("url").value;
      var iframe = document.getElementById("iframe");

      iframe.src = url;
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('submit').addEventListener('click', function() {
        setUrl();
      });
      document.getElementById('url').addEventListener('keydown', function(e) {
        var key = e.which && e.which || e.keyCode();
        if (key === 13) setUrl();
      });
    });
  </script>
</body>

</html>
